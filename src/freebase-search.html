<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="freebase-search">

    <template>
        <input type="text" value="{{searchText}}"><br>
        <ul>
            <template repeat="{{r in results}}">
                <li>{{r.name}} - {{r.notable}}</li>
            </template>
        </ul>
    </template>
    <!-- Import JQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <script>
        Polymer('freebase-search', {
            ready: function() {
                console.log('ready!');
            },
            searchText: 'Cesar',
            results: [],
            searchTextChanged: function() {
                var that = this;
                $.ajax({
                    url: 'https://www.googleapis.com/freebase/v1/search?callback=?&key=AIzaSyCQXvFx7PMLEImgshuRNJ_vlngLBCTVxkA',
                    dataType: 'jsonp',
                    data: {
                      query: this.searchText,
                      exact: false,
                      output: '(all)',
                      limit: 5,
                      prefixed: true
                    },
                    success: function(data) {
                      console.log(data);

                      var result = data.result;
                      that.results = [];
                      for (var i = 0; i < result.length; i++) {
                        if (result[i].name && result[i].notable && result[i].notable.name) {
                          that.results.push({
                              name: result[i].name,
                              notable: result[i].notable.name
                          });
                        }
                      }

                    }
                });
            }
        });
    </script>
</polymer-element>
